name: Build Obfuscate BPB Panel
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"      # 每天 01:00 UTC 自动拉取最新源码并混淆
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install obfuscator
        run: npm install -g javascript-obfuscator

      - name: Clone latest BPB source
        run: git clone --depth=1 https://github.com/bia-pain-bache/BPB-Worker-Panel.git temp

      - name: Copy unobfuscated worker
        run: cp temp/build/unobfuscated-worker.js origin.js

      - name: Obfuscate
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ":arrow_up: update latest bpb panel"
